<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ударения</title>
		<link
			rel="stylesheet"
			href="css/style.min.css"
			<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b0de6a042c.js"
			crossorigin="anonymous"
		></script>
		<link rel="icon" href="logo.svg" />
	</head>
	<body>
		<div class="word"></div>
		<div class="info">
			<div class="count"><span class="count-correct">0</span>/<span class="count-common">0</span></div>
			<div class="rate"><span class="rate-count">0</span>%</div>
			<div class="streak hidden"><img src="fire.gif">Серия из <span class="streak-count">0</span>!</div>
		</div>
		<button class="next hidden">
			Продолжить <i class="fa-solid fa-arrow-right"></i>
		</button>
		<script src="js/script.js"></script>
	</body>
</html>
